<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet"  href="css/style.css">
	<title>飞机大战</title>
</head>
<body>
	<div class="ui-index">
		<h1>飞机大战</h1>
	    <div class="btn-group">
	    	<button class="btn">开始游戏</button>
	    	<button class="btn">游戏设置</button>
	    	<button class="btn">游戏说明</button>
	    </div>
	</div>
	<div class="ui-rule ui-panel">
		<h1>游戏说明</h1>
		<p>balabala</p>
		<button class="btn">OK</button>
	</div>
	<div class="ui-setting ui-panel">
		<h1>游戏设置</h1>
		<ul class="setting-group">
			<li class="setting">
				<span>音乐设置</span>
				<select>
					<option value="0">开启音乐</option>
					<option value="1">关闭音乐</option>
				</select>
			</li>
			<li class="setting">
			    <span>背景设置</span>
				<select>
					<option value="0">海洋世界</option>
					<option value="1">火山苍穹</option>
				</select>
			</li>
			<li class="setting">
			    <span>战机设置</span>
				<select>
					<option value="0">蓝色战机</option>
					<option value="1">粉红战机</option>
				</select>
			</li>
		</ul>
		<button class="btn">确认设置</button>
	</div>
</body>
</html>
